jobs:
  pypi:
    name: Publish sdist to Pypi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
      - run: uv build

