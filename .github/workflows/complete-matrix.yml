name: Complete testing matrix

on:
  push:
    branches: [ devel, master ]
  pull_request:
    branches: [ devel, master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macOS-latest]  # , ubuntu-latest, windows-latest]
        python-version: ['3.7'] #, '3.8', '3.9']

    steps:
    - uses: actions/checkout@v2
    - name: Install LLVM and Clang
      run: |
         brew uninstall gcc
         brew reinstall llvm
         brew reinstall libomp
         export LDFLAGS="-L/usr/local/opt/llvm/lib/c++ -Wl,-rpath,/usr/local/opt/llvm/lib/c++"
         echo 'export PATH="/usr/local/opt/llvm/bin:$PATH"' >> /Users/runner/.bash_profile
         export LDFLAGS="-L/usr/local/opt/llvm/lib"
         export CPPFLAGS="-I/usr/local/opt/llvm/include"
         export CFLAGS+="-I/usr/lib/gcc/x86_64-linux-gnu/4.8/include/"
         export CPP=/usr/local/opt/llvm/bin/clang;

      if: contains(matrix.os, 'macOS')
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
         pip install --upgrade pip
         pip install flake8 pytest coverage wheel
         pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --select=E9,F63,F7 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: install tofu
      run: |
        pip install -e ".[dev]" --no-build-isolation
    - name: Test with pytest and coverage
      run: |
              coverage run --source=tofu/ -m pytest tofu/tests -v -x --durations=10
