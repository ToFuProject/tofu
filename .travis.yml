language: python
python:
- '2.7'
- '3.6'
git:
  depth: 100
sudo: required
dist: trusty
before_install:
- sudo apt-get update
- ldd --version
- gcc --version
- export START=$(pwd)
install:
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
  -O miniconda.sh; export VADD="py27"; export PCK="polygon2"; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; export VADD="py36"; export PCK="polygon3"; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda install conda-build
- conda update -q conda
- conda update -n root conda-build
- conda config --set anaconda_upload no
- conda config --append channels conda-forge
- conda config --append channels tofuproject
- conda info -a
- conda install -q python=$TRAVIS_PYTHON_VERSION conda-build anaconda-client nose
  nose-timer coverage codecov
- export REV=$(python -c "import _updateversion as up; out=up.updateversion(); print(out)")
- export VERSION=$(echo $REV | tr - .)
- echo $REV
- conda build conda_recipe
- export PKG_DIR=$HOME/miniconda/conda-bld/linux-64/
- conda install tofu --use-local
script:
- cd $HOME
- nosetests tofu.tests --nocapture -v --with-id --with-timer --with-coverage
  --cover-package=tofu
after_success:
- codecov
- chmod +x $START/anaconda_upload.sh
- echo $TRAVIS_TAG
before_deploy:
- ls $START
- cd $START
deploy:
  - provider: script
    user: "ToFuProject"
    script: $START/anaconda_upload.sh
    on:
      tags: true
      all_branches: true
    skip_cleanup: true
  - provider: pypi
    user: "Didou09"
    distributions: "sdist"
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
    password:
      secure: 
